<p>productdet works!</p>
<table border="1" style="text-align: center;">
    <thead>
        <tr>
            <td>Title</td>
            <td> Price</td>
            <td>Brand</td>
            <td>Category</td>
            <td>Stock</td>
            <td>Images</td>
        </tr>
    </thead>
    <tbody>
        @for(product of productdata ;track product){
            <tr>
                <td>{{product.title}}</td>
                <td>{{product.price}}</td>
                <td>{{product.brand}}</td>
                <td>{{product.category}}</td>
                <td>{{product.stock}}</td>
              <!--  @for(images )
                <td>{{pro}}</td>-->
            </tr>
        }
    </tbody>
</table>
